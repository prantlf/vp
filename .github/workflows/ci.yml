name: Build and Test or Release

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
  pull_request:

jobs:

  macos:
    runs-on: macos-latest
    outputs:
      changed: ${{ steps.bump.outputs.bumped }}
      changed-files: ${{ steps.bump.outputs.changed-files }}
    steps:
    - uses: actions/checkout@v4
    - uses: prantlf/setup-v-action@v2
    - uses: prantlf/bump-version-action@v2
      id: bump
      with:
        bump-files: src/vp.v
    - uses: prantlf/shelve-changes-action@v1
    - run: make RELEASE=1
    - if: ${{ steps.bump.outputs.bumped == 'true' }}
      uses: prantlf/shelve-output-action@v3
      with:
        extra: man

  macos-arm:
    if: ${{ github.ref_name == 'master' && needs.macos.outputs.changed == 'true' }}
    needs:
      - macos
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: prantlf/setup-v-action@v2
    - if: ${{ needs.macos.outputs.changed == 'true' }}
      uses: prantlf/unshelve-changes-action@v2
      with:
        files: ${{ needs.macos.outputs.changed-files }}
        discard-shelf: false
    - run: make build RELEASE=1 MACOS_ARM=1
    - if: ${{ needs.macos.outputs.changed == 'true' }}
      uses: prantlf/shelve-output-action@v3
      with:
        arch: arm64
        extra: man

  linux:
    if: ${{ github.ref_name == 'master' && needs.macos.outputs.changed == 'true' }}
    needs:
      - macos
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: prantlf/setup-v-action@v2
    - if: ${{ needs.macos.outputs.changed == 'true' }}
      uses: prantlf/unshelve-changes-action@v2
      with:
        files: ${{ needs.macos.outputs.changed-files }}
        discard-shelf: false
    - run: make build
    - if: ${{ needs.macos.outputs.changed == 'true' }}
      uses: prantlf/shelve-output-action@v3
      with:
        extra: man

  linux-arm:
    if: ${{ github.ref_name == 'master' && needs.macos.outputs.changed == 'true' }}
    needs:
      - macos
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: prantlf/setup-v-action@v2
    - if: ${{ needs.macos.outputs.changed == 'true' }}
      uses: prantlf/unshelve-changes-action@v2
      with:
        files: ${{ needs.macos.outputs.changed-files }}
        discard-shelf: false
    - run: |
        sudo apt-get update
        sudo apt-get install gcc gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu
    - run: make build RELEASE=1 LINUX_ARM=1
    - if: ${{ needs.macos.outputs.changed == 'true' }}
      uses: prantlf/shelve-output-action@v3
      with:
        arch: arm64
        extra: man

  linux-riscv:
    if: ${{ github.ref_name == 'master' && needs.macos.outputs.changed == 'true' }}
    needs:
      - macos
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: prantlf/setup-v-action@v2
    - uses: prantlf/unshelve-changes-action@v2
      if: ${{ needs.macos.outputs.changed == 'true' }}
      with:
        files: ${{ needs.macos.outputs.changed-files }}
        discard-shelf: false
    - run: |
        sudo apt-get update
        sudo apt-get install gcc gcc-riscv64-linux-gnu binutils-riscv64-linux-gnu
    - run: make build RELEASE=1 LINUX_RISCV=1
    - uses: prantlf/shelve-output-action@v3
      if: ${{ needs.macos.outputs.changed == 'true' }}
      with:
        arch: riscv64
        extra: man

  windows:
    needs:
      - macos
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: prantlf/setup-v-action@v2
    - if: ${{ needs.macos.outputs.changed == 'true' }}
      uses: prantlf/unshelve-changes-action@v2
      with:
        files: ${{ needs.macos.outputs.changed-files }}
        discard-shelf: false
    - run: sudo apt-get install gcc-mingw-w64-x86-64
    - run: make build RELEASE=1 WINDOWS=1
    - if: ${{ needs.macos.outputs.changed == 'true' }}
      uses: prantlf/shelve-output-action@v3
      with:
        os: windows

  release:
    if: ${{ github.ref_name == 'master' && needs.macos.outputs.changed == 'true' }}
    needs:
      - linux
      - linux-arm
      - linux-riscv
      - macos
      - macos-arm
      - windows
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: prantlf/unshelve-changes-action@v2
      with:
        files: ${{ needs.macos.outputs.changed-files }}
    - uses: prantlf/unshelve-output-action@v7
    - uses: prantlf/finish-release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
